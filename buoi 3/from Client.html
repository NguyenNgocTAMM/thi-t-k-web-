<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script>
        function validateForm() {
            var name = document.forms["myForm"]["name"].value;
            var email = document.forms["myForm"]["email"].value;
            var bookName = document.forms["myForm"]["book_name"].value;
            var author = document.forms["myForm"]["author"].value;
            var publisher = document.forms["myForm"]["publisher"].value;
            var year = document.forms["myForm"]["year"].value;

            if (name == "" || email == "" || bookName == "" || author == "" || publisher == "" || year == "") {
                alert("Tất cả các trường phải được điền.");
                return false;
            }

            // Kiểm tra định dạng email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Địa chỉ email không hợp lệ.");
                return false;
            }

            // Kiểm tra năm xuất bản là số
            if (isNaN(year)) {
                alert("Năm xuất bản phải là một số.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>Thông tin sách (Phương thức POST với Validation Client-side)</h2>
    <!-- Form sử dụng phương thức POST -->
    <form name="myForm" method="post" action="form post_result.php" onsubmit="return validateForm()">
        Tên: <input type="text" name="name"><br><br>
        Email: <input type="text" name="email"><br><br>
        Tên sách: <input type="text" name="book_name"><br><br>
        Tác giả: <input type="text" name="author"><br><br>
        Nhà xuất bản: <input type="text" name="publisher"><br><br>
        Năm xuất bản: <input type="text" name="year"><br><br>
        <input type="submit" value="Gửi">
    </form>
</body>
</html>
